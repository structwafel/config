<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>NotoSans NF</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
      <family>DejaVuSansM Nerd Font</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>NotoSerif NF</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>NotoMono Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>DejaVuSansM Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>